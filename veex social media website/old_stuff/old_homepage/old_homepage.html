<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to VeEX Inc.</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="homepage.js"></script>
    <link href="homepage.css" type="text/css" rel="stylesheet" />
    <!-- Custom styles for sign in template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body>
	<div id="container">
        <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
        <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
            </ol>

        <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="pictures/homepage_image1.jpg" alt="Home image 1">
                </div>

                <div class="item">
                    <img src="pictures/homepage_image2.jpg" alt="Home image 2">
                </div>

                <div class="item">
                    <img src="pictures/homepage_image3.jpg" alt="Home image 3">
                </div>

                <div class="item">
                    <img src="pictures/homepage_image4.jpg" alt="Home image 4">
                </div>

                <div class="item">
                    <img src="pictures/homepage_image5.jpg" alt="Home image 5">
                </div>

                <div class="item">
                    <img src="pictures/homepage_image6.jpg" alt="Home image 6">
                </div>

                <div class="item">
                    <img src="pictures/homepage_image7.jpg" alt="Home image 7">
                </div>

                <div class="item">
                    <img src="pictures/homepage_image8.jpg" alt="Home image 8">
                </div>
            </div>

      <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

            <h1 id="welcomeText">Welcome to VeEx Inc.!</h1>
            <p>Test</p>
        </div>

        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Username or email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>
</body>
</html>
